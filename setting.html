<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmyApp-Setting</title>
    <script src="https://kit.fontawesome.com/143eafbf8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body id="setting-body">
    <div class="status-bar">
        <div class="status-bar__column">4:58</div>
        <div class="status-bar__column">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal "></i>
            <span>LTE</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
        </div>
    </div>

    <main class="army__setting">

        <div class="setting--top">
            <a href="settings.html">
                <i class="fa-solid fa-angle-left"></i>
            </a>
        </div>

      <div class="setting--menu">
        <span>Change nickname</span>
        <span>Change rank</span>
        <span>Change to non-commissioned officer</span>
        <span>Change discharge date</span>
      </div>

      <div class="setting--menu">
        <div class="email--setting">
            <span>Log out</span>
            <span>Dob*****@naver.com</span>
        </div>
        <span>Secession</span>
      </div>

    </main>

    <div id="no-mobile">
        <span>Too small screen..</span>
      </div>
</body>
</html>

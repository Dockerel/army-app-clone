<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmyApp-Settings</title>
    <script src="https://kit.fontawesome.com/143eafbf8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body id="settings-body">
    <div class="status-bar">
        <div class="status-bar__column">4:58</div>
        <div class="status-bar__column">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal "></i>
            <span>LTE</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
        </div>
    </div>

    <main class="army__settings">

      <div class="setting__profile">
        <div class="profile_img">
          <i class="fa-regular fa-user"></i>
        </div>
        <div class="profile__info">
          <span>Dobby</span>
          <span>Sergeant</span>
        </div>
        <div class="profile__setting">
          <a href="setting.html">
            <input type="button" value="setting"/>
          </a>
        </div>
      </div>

      <div class="setting__premium">
        <span>Premium</span>
        <div class="setting--menu">
          <span>What is Premium?</span>
          <span>Community nickname setting</span>
          <span>Register billboard</span>
          <span>Push alarm setting</span>
        </div>
      </div>

      <div class="setting--menu">
        <span>Notice</span>
        <span>Frequent questions</span>
      </div>

      <div class="setting--menu">
        <span>Switch to Darkmode</span>
      </div>

      <div class="setting__premium">
        <span>Community</span>
        <div class="setting--menu">
          <span>Bookmark</span>
          <span>My posts</span>
          <span>My comments</span>
          <span>Blocked urers</span>
        </div>
      </div>

      <div class="setting__premium">
        <span>ETC</span>
        <div class="setting--menu">
          <span>Donate</span>
          <span>Rate this app</span>
          <span>Delete Image cache</span>
        </div>
      </div>


    </main>

    <nav class="nav__home">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="home.html">
                <i class="fas fa-home fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="posts.html">
                <i class="fa-solid fa-users fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="diary.html">
                <i class="fa-solid fa-book fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link home_settings" href="settings.html">
                <i class="fa-solid fa-sliders fa-2x"></i>
            </a>
          </li>
        </ul>
    </nav>



    <div id="no-mobile">
      <span>Too small screen..</span>
    </div>
</body>
</html>

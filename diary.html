<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmyApp-Diary</title>
    <script src="https://kit.fontawesome.com/143eafbf8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body id="diary-body">
    <div class="status-bar">
        <div class="status-bar__column">4:58</div>
        <div class="status-bar__column">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal "></i>
            <span>LTE</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
        </div>
    </div>

    <main class="army__diary">
        <div class="diary_mark">
            <i class="fa-solid fa-calendar-days"></i>
        </div>
        

        <div class="today_feeling">
            <span class="feeling_mark--title">Today's Feeling</span>
            <div class="feeling_marks">
                <div class="feeling_mark">
                        <i class="fa-solid fa-face-grin-tears"></i>
                    
                    
                    <span>Good</span>
                </div>
                <div class="feeling_mark">
                        <i class="fa-solid fa-face-meh"></i>
                    
                    
                    <span>Normal</span>
                </div>
                <div class="feeling_mark">
                        <i class="fa-solid fa-face-angry"></i>
                    
                    
                    <span>Angry</span>
                </div>
                <div class="feeling_mark">
                        <i class="fa-solid fa-face-sad-tear"></i>
                    
                    
                    <span>Sad</span>
                </div>
            </div>

            <span class="feeling_story--title">Today's Story</span>
            <div class="feeling_story--btn">
                <input class="feeling_story--text" placeholder="Please enter your content." type="text" />
                <input class="feeling_story--save" value="Save" type="submit" />
            </div>
        </div>

        <div class="pencil--diary">
            <i class="fa-solid fa-pencil"></i>
        </div>

        <div class="feeling__saved feeling__saved-1">
            <div class="saved--icon">
            <i class="fa-solid fa-face-sad-tear"></i>
            </div>
            <div class="saved--story">
                <span>훈련이 너무 힘들어서 슬펐다.</span>
                <span>2021년 5월 28일(금)</span>
            </div>
        </div>

        <div class="feeling__saved feeling__saved-2">
            <div class="saved--icon">
                <i class="fa-solid fa-face-grin-tears"></i>
            </div>
            <div class="saved--story">
                <span>하루종일 쉬고 좋았다!</span>
                <span>2021년 4월 17일(금)</span>
            </div>
        </div>
    </main>

    <nav class="nav__home">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="home.html">
                <i class="fas fa-home fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="posts.html">
                <i class="fa-solid fa-users fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link home_diary" href="diary.html">
                <i class="fa-solid fa-book fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="settings.html">
                <i class="fa-solid fa-sliders fa-2x"></i>
            </a>
          </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Too small screen..</span>
      </div>

</body>
</html>

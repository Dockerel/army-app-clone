<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmyApp-Index</title>
    <script src="https://kit.fontawesome.com/143eafbf8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body id="diary-body">
    <div class="status-bar">
        <div class="status-bar__column">4:58</div>
        <div class="status-bar__column">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal "></i>
            <span>LTE</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Army App</h1>
        <p class="welcome-header__text">
          If you have a Army App Account, log in with your email or phone number.
        </p>
      </header>
  
      <form action="home.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Account or Password</a>
      </form>

      <div id="no-mobile">
        <span>Too small screen..</span>
      </div>
</body>
</html>

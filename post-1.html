<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmyApp-Post-1</title>
    <script src="https://kit.fontawesome.com/143eafbf8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body id="posts-body">
    <div class="status-bar">
        <div class="status-bar__column">4:58</div>
        <div class="status-bar__column">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal "></i>
            <span>LTE</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
        </div>
    </div>


    <div class="post--top_bar">
        <div class="top_bar__column">
            <a href="posts.html">
                <i class="fa-solid fa-angle-left"></i>
            </a>
        </div>
        <div class="top_bar__column">
            <i class="fa-solid fa-bookmark"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </div>

    <div class="posts__main post-1__main">
        <span class="army_type">질문</span>
        <div class="post__content">
        <span class="post-1__title">자대 떴는데..</span>
        <span class="post-1__content">11사단 나왔습니다. 많이 힘든가요 ㅜ</span>
        </div>

        <div class="post__detail__info">
        <span class="post-detail__info">고등어십니다 • 육군 • 이병 2호봉</span>
        <span class="post-detail__time">55분 전</span>

        <div class="post--bottom">
            <div class="post--bottom__column">
                <i class="fa-solid fa-face-smile-wink fa-lg"></i>
                <div class="post-1__comment">
                    <span>2 comments</span>
                </div>
            </div>
            <div class="post--bottom__column">
                <span>93 viewed</span>
            </div>
            </div>
        </div>
    </div>

    <div class="posts__main post__comment">
        <div class="post__content">
        <span class="post-1__title">어떻게 와도 여기로 오냐 ㅋㅋㅋ</span>

        <div class="post__detail__info">
        <span class="post-detail__info">나는윤모 • 육군 • 상병 6호봉</span>
        <span class="post-detail__time">41분 전</span>

        <div class="post--bottom">
            <div class="post--bottom__column">
                <i class="fa-solid fa-face-smile-wink fa-lg"></i>
                <div class="post-1__comment">
                    <span>Comment</span>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

    <div class="posts__main post__comment">
        <div class="post__content">
        <span class="post-1__title">거기 맨날 훈련한다던데...</span>

        <div class="post__detail__info">
        <span class="post-detail__info">땅개 • 육군 • 일병 4호봉</span>
        <span class="post-detail__time">32분 전</span>

        <div class="post--bottom">
            <div class="post--bottom__column">
                <i class="fa-solid fa-face-smile-wink fa-lg"></i>
                <div class="post-1__comment">
                    <span>Comment</span>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

<form class="nav_comment">
    <div class="nav_comment__column">
        <i class="fa-solid fa-camera"></i>
    </div>
    <div class="nav_comment__column">
      <input type="text" placeholder="Leave a comment!" />
    </div>
  </form>

  <div id="no-mobile">
    <span>Too small screen..</span>
  </div>

</body>
</html>
